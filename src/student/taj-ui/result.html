<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <style>
        :root {
            --primary-text: #1a1a1a;
            --secondary-text: #6c757d;
            --accent-color: #007bff;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        * { box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background-color: var(--card-bg);
            color: var(--primary-text);
            margin: 0;
            font-size: 16px;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: auto;
        }

        /* --- Header --- */
        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .back-arrow {
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-text);
            text-decoration: none;
        }
        .header h1 {
            font-size: 22px;
            margin: 0;
        }
        
        /* --- Main Content --- */
        .result-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .medal-graphic {
            width: 200px;
            height: auto;
            margin-bottom: 25px;
        }

        .encouragement-text {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-text);
            margin: 0 0 30px 0;
        }

        /* --- Stats Grid --- */
        .stats-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin-bottom: 40px;
        }
        .stat-card {
            background-color: var(--bg-color);
            padding: 20px 15px;
            border-radius: 12px;
            flex: 1;
            max-width: 120px;
        }
        .stat-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px auto;
        }
        .stat-icon.correct { background-color: #d4edda; }
        .stat-icon.marks { background-color: #fff3cd; }
        .stat-icon.time { background-color: #d1e7fd; }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 2px;
        }
        .stat-label {
            font-size: 0.9em;
            color: var(--secondary-text);
            font-weight: 500;
        }

        /* --- Footer Button --- */
        .review-btn-wrapper {
            width: 100%;
            padding: 0 20px 30px 20px;
        }
        .review-btn {
            display: block;
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .review-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <header class="header">
            <a href="#" class="back-arrow" onclick="history.back(); return false;">‚Üê</a>
            <h1>Result</h1>
        </header>

        <main class="result-content">
            <!-- START: New and Improved SVG Graphic -->
            <svg class="medal-graphic" viewBox="0 0 200 135" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <filter id="medal-shadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
                        <feOffset dx="0" dy="2" result="offsetblur"/>
                        <feFlood flood-color="rgba(0,0,0,0.15)"/>
                        <feComposite in2="offsetblur" operator="in"/>
                        <feMerge>
                            <feMergeNode/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                <!-- Left Faded Medal -->
                <g transform="translate(-45, 5) scale(0.9)" opacity="0.5">
                    <path d="M 100,20 L 130,40 L 100,60 L 70,40 Z" fill="#FDECC8"/>
                    <path d="M85,58 C 80 75, 85 85, 85 85 L 100 75 L 115 85 C 115 85, 120 75, 115 58 Z" fill="#D1E8E6"/>
                    <polygon points="100,31 103.5,38.5 111,39.5 105.5,44.5 107,52 100,48 93,52 94.5,44.5 89,39.5 96.5,38.5" fill="#F4EBD7"/>
                </g>

                <!-- Right Faded Medal -->
                 <g transform="translate(45, 5) scale(0.9)" opacity="0.5">
                    <path d="M 100,20 L 130,40 L 100,60 L 70,40 Z" fill="#FDECC8"/>
                    <path d="M85,58 C 80 75, 85 85, 85 85 L 100 75 L 115 85 C 115 85, 120 75, 115 58 Z" fill="#D1E8E6"/>
                    <polygon points="100,31 103.5,38.5 111,39.5 105.5,44.5 107,52 100,48 93,52 94.5,44.5 89,39.5 96.5,38.5" fill="#F4EBD7"/>
                </g>

                <!-- Center Main Medal -->
                <g filter="url(#medal-shadow)">
                    <!-- Ribbon -->
                    <path d="M82,62 C 75 90, 80 100, 80 100 L 100 85 L 120 100 C 120 100, 125 90, 118 62 Z" fill="#2EC4B6"/>
                    <!-- Hexagon Medal -->
                    <path d="M 100,20 L 140,45 L 100,70 L 60,45 Z" fill="#FFB703" stroke="#E8A302" stroke-width="3"/>
                    <!-- Star -->
                    <polygon points="100,33 105.2,44.2 117.5,45.9 108.6,54.4 110.9,66.5 100,60.5 89.1,66.5 91.4,54.4 82.5,45.9 94.8,44.2" fill="#FFD60A" stroke="#FEFAE0" stroke-width="1.5" stroke-linejoin="round"/>
                </g>
            </svg>
            <!-- END: SVG Graphic -->

            <h2 class="encouragement-text" id="encouragementText">Calculating result...</h2>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon correct">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17L4 12" stroke="#28a745" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    <div class="stat-value"><span id="correctCount">0</span>/<span id="totalCount">0</span></div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon marks">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="#ffc107" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    <div class="stat-value" id="marks">0</div>
                    <div class="stat-label">Marks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon time">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" stroke="#007bff" stroke-width="2"/><path d="M12 6V12L16 14" stroke="#007bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    <div class="stat-value" id="avgTime">0s</div>
                    <div class="stat-label">Avg. time</div>
                </div>
            </div>
        </main>
        
        <div class="review-btn-wrapper">
            <a href="6.html" class="review-btn">Review Answers</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sessionDataJSON = sessionStorage.getItem('testSession');
            if (!sessionDataJSON) {
                document.querySelector('.result-content').innerHTML = '<h1>No test data found.</h1><p>Please complete a test first.</p>';
                return;
            }

            const sessionData = JSON.parse(sessionDataJSON);
            const { questions, userAnswers, startTime, endTime } = sessionData;

            let correctCount = 0;
            const totalQuestions = questions.length;
            
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.correctAnswerIndex) {
                    correctCount++;
                } else {
                    saveMistakeToImprovementBook(q);
                }
            });

            const marks = correctCount * 4;
            const totalTimeInSeconds = (new Date(endTime) - new Date(startTime)) / 1000;
            const avgTime = totalQuestions > 0 ? Math.round(totalTimeInSeconds / totalQuestions) : 0;
            const scorePercent = totalQuestions > 0 ? (correctCount / totalQuestions) * 100 : 0;
            
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('totalCount').textContent = totalQuestions;
            document.getElementById('marks').textContent = marks;
            document.getElementById('avgTime').textContent = `${avgTime}s`;
            
            const encouragementEl = document.getElementById('encouragementText');
            if (scorePercent < 40) {
                encouragementEl.textContent = "You can do better";
            } else if (scorePercent < 75) {
                encouragementEl.textContent = "Good effort, keep practicing!";
            } else {
                encouragementEl.textContent = "Excellent Work!";
            }
        });

        function saveMistakeToImprovementBook(question) {
            let improvementBook = JSON.parse(localStorage.getItem('improvementBook')) || {};
            const { class: className, subject, chapter, id: questionId } = question;
            if (!improvementBook[className]) improvementBook[className] = {};
            if (!improvementBook[className][subject]) improvementBook[className][subject] = {};
            if (!improvementBook[className][subject][chapter]) improvementBook[className][subject][chapter] = [];
            const chapterMistakes = improvementBook[className][subject][chapter];
            const isAlreadySaved = chapterMistakes.some(mq => mq.id === questionId);

            if (!isAlreadySaved) {
                const questionToSave = { ...question, savedAt: new Date().toISOString() };
                chapterMistakes.push(questionToSave);
                localStorage.setItem('improvementBook', JSON.stringify(improvementBook));
                localStorage.setItem('lastMistakeInfo', JSON.stringify({
                    class: className,
                    subject: subject,
                    chapter: chapter
                }));
            }
        }
    </script>
</body>
</html>
