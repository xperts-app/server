<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Leaderboard</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- ======== EMBEDDED CSS ======== -->
    <style>
        :root {
            --primary-color: #3498db;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #777;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --gold-medal: #FFD700;
            --silver-medal: #C0C0C0;
            --bronze-medal: #CD7F32;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 25px 40px;
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: var(--text-color);
            font-weight: 700;
        }

        .header #class-title {
            margin: 5px 0 0 0;
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
            display: none; /* Hidden by default, shown by JS if there's data */
        }

        .search-container .fa-search {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
        }

        #search-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        #leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .student-card {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--card-background);
            border: 1px solid #eef;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .student-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        .student-card .rank {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            width: 50px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .student-card .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-right: 15px;
            flex-shrink: 0;
        }

        .student-info {
            flex-grow: 1;
        }
        
        .student-info .name {
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0;
        }

        .student-info .marks {
            color: var(--light-text-color);
            font-size: 0.9rem;
            margin: 2px 0 0 0;
        }
        
        .medal {
            font-size: 1.8rem;
            margin-left: 15px;
            flex-shrink: 0;
        }

        .medal-gold { color: var(--gold-medal); }
        .medal-silver { color: var(--silver-medal); }
        .medal-bronze { color: var(--bronze-medal); }

        .loader, .error {
            text-align: center;
            font-size: 1.2em;
            padding: 40px;
            color: var(--light-text-color);
        }

        .error {
            color: #e74c3c;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Student Leaderboard</h1>
            <h2 id="class-title"></h2>
        </div>

        <div id="search-container" class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Search for a student...">
        </div>

        <div id="loader" class="loader">Loading...</div>
        <p id="error-message" class="error" style="display: none;"></p>
        
        <ul id="leaderboard-list">
            <!-- Student cards will be inserted here by JavaScript -->
        </ul>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- ======== EMBEDDED JAVASCRIPT ======== -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
            authDomain: "xperts-data.firebaseapp.com",
            projectId: "xperts-data",
            storageBucket: "xperts-data.firebasestorage.app",
            messagingSenderId: "934675149024",
            appId: "1:934675149024:web:23486a5f38f65f103ce085",
            measurementId: "G-6TS06NTDZQ"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const loader = document.getElementById('loader');
        const classTitle = document.getElementById('class-title');
        const leaderboardList = document.getElementById('leaderboard-list');
        const errorMessage = document.getElementById('error-message');
        const searchInput = document.getElementById('search-input');
        const searchContainer = document.getElementById('search-container');
        
        // --- Search Functionality ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const allCards = document.querySelectorAll('.student-card');
            
            allCards.forEach(card => {
                const studentName = card.dataset.name.toLowerCase();
                if (studentName.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });
        
        // --- UI Helper Functions ---
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loader.style.display = 'none';
            searchContainer.style.display = 'none';
        }

        function getMedal(rank) {
            if (rank === 1) return '<i class="fas fa-trophy medal medal-gold"></i>';
            if (rank === 2) return '<i class="fas fa-trophy medal medal-silver"></i>';
            if (rank === 3) return '<i class="fas fa-trophy medal medal-bronze"></i>';
            return ''; // No medal for other ranks
        }
        
        function renderLeaderboard(rankedStudents) {
            leaderboardList.innerHTML = ''; // Clear previous entries
            
            rankedStudents.forEach((student, index) => {
                const rank = index + 1;
                const medalHTML = getMedal(rank);
                const firstInitial = student.name.charAt(0).toUpperCase();

                const card = document.createElement('li');
                card.className = 'student-card';
                // Store name in data-attribute for easy searching
                card.dataset.name = student.name;

                card.innerHTML = `
                    <div class="rank">${rank}</div>
                    <div class="avatar">${firstInitial}</div>
                    <div class="student-info">
                        <p class="name">${student.name}</p>
                        <p class="marks">Total Marks: ${student.totalMarks}</p>
                    </div>
                    ${medalHTML}
                `;
                leaderboardList.appendChild(card);
            });

            loader.style.display = 'none';
            searchContainer.style.display = 'block'; // Show search bar now that data is loaded
        }
        
        async function getLeaderboardData(className) {
            const studentScores = {};
            const testsQuery = db.collection('tests').where('class', '==', className);
            const testsSnapshot = await testsQuery.get();

            if (testsSnapshot.empty) {
                console.log(`No tests found for class: ${className}`);
                return {};
            }

            const resultPromises = testsSnapshot.docs.map(testDoc => 
                testDoc.ref.collection('results').get()
            );
            
            const allResultsSnapshots = await Promise.all(resultPromises);

            allResultsSnapshots.forEach(resultsSnapshot => {
                resultsSnapshot.forEach(resultDoc => {
                    const data = resultDoc.data();
                    if (data.studentMobile && data.studentName && typeof data.marks === 'number') {
                        if (!studentScores[data.studentMobile]) {
                            studentScores[data.studentMobile] = { name: data.studentName, totalMarks: 0 };
                        }
                        studentScores[data.studentMobile].totalMarks += data.marks;
                    }
                });
            });
            return studentScores;
        }

        // --- Main Execution on Page Load ---
        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const className = urlParams.get('class');

            if (!className) {
                showError("Please specify a class in the URL. Example: ?class=12 NEET");
                return;
            }

            classTitle.textContent = decodeURIComponent(className);

            try {
                const studentScores = await getLeaderboardData(className);
                const rankedStudents = Object.values(studentScores)
                                             .sort((a, b) => b.totalMarks - a.totalMarks);

                if (rankedStudents.length > 0) {
                    renderLeaderboard(rankedStudents);
                } else {
                    showError(`No results found for class "${className}".`);
                }

            } catch (error) {
                console.error("Error fetching leaderboard data: ", error);
                showError("An error occurred while fetching data. Check console for details.");
            }
        };
    </script>
</body>
</html>
