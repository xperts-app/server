#__framer-editorbar-container {
    align-items: center;

    right: 10px;

    font-size: 12px;
    height: fit-content;
    opacity: 0;
    padding: 4px 8px;
    transition: opacity 0.4s ease-out;
    font-weight: 500;
}

#__framer-editorbar-button {
